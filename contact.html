<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Check out my portfolio showcasing my skills as a front-end 
    web developer. See my projects and learn more about my experience in web development.">
    <meta name="keywords" content="web, developer, front-end, front, end, website, portfolio
    , Daniel, dan, programmer, programming, best">
    <title>Contact Me | Daniel</title>
    <script src="https://kit.fontawesome.com/ce134ae05f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/contact-styles.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="header">
                <div class="txt">
                    <h1>Let's Chat</h1>
                    <h2>Tell me about your project</h2>
                </div>
                <p>Let's create something together</p>
                <div class="contacts">
                    <div class="content">
                        <h1>Contact me @</h1>
                        <div class="mail-contents">
                            <div class="icons">
                                <i class="fa-solid fa-envelope-circle-check"></i>
                                <i class="fa-brands fa-square-whatsapp"></i>
                            </div>
                            <div class="mails">
                                <div class="mail">
                                    <h2>E-mail :</h2>
                                    <a href="mailto:nifemiolaniyi4@gmail.com">nifemiolaniyi4@gmail.com</a>
                                </div>
                                <div class="mail">
                                    <h2>Whatsapp :</h2>
                                    <p>+234 903 357 2229</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <form action="https://formsubmit.co/7cb8eae1ddf4e71a02dbf20c7eecde43" method="POST" class="form">
                <input type="hidden" name="_next" value="https://u22099.github.io/Portfolio/thankyou.html">
                <input type="hidden" name="_autoresponse" value="Thank you for contacting me, I have received your
                email. You can further contact me on:
                Whatsapp: +234 903 357 2229">
                <input type="hidden" name="_template" value="box">
                <h1>Send me a message</h1>
                <input type="text" name="name" placeholder="Name" autocomplete="true" required>
                <input type="email" name="email" id="email" placeholder="Email" autocomplete="true" required>
                <textarea name="msg" cols="30" rows="10" placeholder="Type in your message"></textarea>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
    <script>
        document.querySelector(".form").addEventListener("submit", (e)=>{
            let re = /\b[A-Z0-9_+-.%]+@[A-Z0-9.-]+\.[A-Z]{2,4}\b/i;
            if(!re.test(document.querySelector("#email").value)){
                e.preventDefault();
                document.querySelector("#email").value = "";
                document.querySelector("#email").style.border = "2px solid red";
                document.querySelector("#email").setAttribute("placeholder", "Invalid Email Address");
            }else{
                document.querySelector("#email").style.border = "none";
            }
        });
    </script>
</body>
</html>
